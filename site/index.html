<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, minimum-scale=0.4">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="wysihtml5/bootstrap-wysihtml5-0.0.2.css" rel="stylesheet">
    <link href="css/metro.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="js/es5-shim.min.js"></script>
    <![endif]-->

  </head>

  <body class="whitebg blue">
    <h1>Github : PM Edition</h1> 
    <h3 id="page-title"></h3>

    <div id="container">
      <div id="repo-container" class="tiles content-container forefront">
        <div id="repo-list" class="tilerow">
           
        </div>
      </div>

      <div id="issue-container" class="tiles content-container background">
        <div id="issue-list" class="tilerow">
          
        </div>
      </div>
      <div id="item-container" class="content-container background">
        <div id="item-details">

        </div>

        <div id="item-comments">

        </div>
        <div id="item-newcomment">
          <h4>New Comment</h4>
          <textarea id="newcomment" cols="50" rows="10"></textarea>
          <input type="button" id="btn-newcomment" value="Save"</input>
        </div>

     </div>

    </div>

    

    <div id="template-repo" class="template">
      <div id="placeholder" data-repo="repoid" class="repo tile one bluebg">
        <h1 class="issuecount"></h1>
        <h5 class="title"></h5>
      </div>
    </div>

    <div id="template-issue" class="template">
      <div id="placeholder" data-issue="issueid" class="issue tile one bluebg">
        <h5 class="title"></h5>
        <h5 class="body"></h5>
      </div>
    </div>

    <div id="template-item" class="template">
      <div class="content">
        <img class="issue-avatar" src="image"></img>
        <div class="text">
          <h3 class="title"></h3>
          <div class="body" ></div>
        </div>
      </div>
      <div class="break"></div>
    </div>

    <div id="template-comment" class="template">
      <div class="content">
        <img class="comment-avatar" src="image"></img>
        <div class="body"></div>
      </div>
      <div class="break"></div>
    </div>


    <div id="new-card-dialog" class="modal">
      <div class="modal-body">
        <form id="new-card-form">
          <label>Title</label><input type="text" name="title"/>
          <label>Description</label><textarea name="description" class="input-xlarge" id="textarea"></textarea>

        </form>
      </div>
      <div class="modal-footer">
        <button id="save-new-card" type="submit" class="btn btn-primary">Save</button>
        <button id="cancel-new-card" class="btn">Cancel</button>
      </div>
    </div>

    <script src="js/bootstrap-min.js"></script>
    <script src="wysihtml5/wysihtml5-0.3.0_rc2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/plates.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/jquery.metro.js"></script>
    <script src="wysihtml5/bootstrap-wysihtml5-0.0.2.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
