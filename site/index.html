<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, minimum-scale=0.4">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="js/es5-shim.min.js"></script>
    <![endif]-->

  </head>

  <body class="whitebg blue">
    <h1>Github</h1> 
    <h3>PM Edition</h3>

    <div id="repo-container" class="tiles content-container forefront">
      <div id="repo-list" class="tilerow">
         
      </div>
    </div>

    <div id="issue-container" class="tiles content-container background">
      <div id="issue-list" class="tilerow">
        
      <div>
    </div>

    <div id="template-repo" class="template">
      <div id="placeholder" class="repo tile one bluebg">
        <h1 class="issuecount"></h1>
        <h5 class="title"></h5>
      </div>
    </div>

    <div id="new-card-dialog" class="modal">
      <div class="modal-body">
        <form id="new-card-form">
          <label>Title</label><input type="text" name="title"/>
          <label>Description</label><textarea name="description" class="input-xlarge" id="textarea"></textarea>

        </form>
      </div>
      <div class="modal-footer">
        <button id="save-new-card" type="submit" class="btn btn-primary">Save</button>
        <button id="cancel-new-card" class="btn">Cancel</button>
      </div>
    </div>

    <script src="js/underscore-min.js"></script>
    <script src="js/plates.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/jquery.metro.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
